<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Babel Jspm</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="build.js"></script>
</head>
<body ng-app="feedbackTracker">
	<div ng-controller="projectSummaryListCtrl as projectSummaryList" class="project-summary-list">
		<h2>Project Summaries</h2>
		<div ng-repeat="project in projectSummaryList.projects" class="project-summary">
			<div class="logo">
				<img src="{{project.logo}}">
			</div>
			<h3 class="name">{{project.name}}</h3>
			<div class="description">{{project.description}}</div>
		</div>
	</div>
</body>
</html>
