<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Babel Jspm</title>
	<link rel="stylesheet" href="jspm_packages/github/twbs/bootstrap@3.3.4/css/bootstrap.min.css">
	<script src="build.js"></script>
</head>
<body ng-app="myApp">
	<h1>AngularJs + Babel + JSPM + GULP</h1>
	<div ng-controller="userCtrl as u">
		<h2>List of Github users</h2>
		<ul ng-repeat="usr in u.users">
			<li>{{usr.id}}.- {{usr.login}} <img src="{{usr.avatar_url}}" height="50px" alt=""></li>
		</ul>
	</div>
	<alert type="success">something</alert>
</body>
</html>
