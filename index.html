<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Babel Jspm</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="//localhost:35729/livereload.js"></script>
	<script src="jspm_packages/system.js"></script>
	<script src="config.js"></script>
	<script>
		System.import('./app/app');
  </script>
</head>
<body ng-app="feedbackTracker">
	<div ng-controller="projectSummaryCtrl as projectSummary" class="project-summary-list">
		<h2>Project Summaries</h2>
		<div ng-repeat="project in projectSummary.projects" class="project-summary">
			<div class="project-summary-logo">
				<img src="{{project.logo}}">
			</div>
			<h3 class="project-summary-name">{{project.name}}</h3>
			<div class="project-summary-description">{{project.description}}</div>
		</div>
	</div>
</body>
</html>
